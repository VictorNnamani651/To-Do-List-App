<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google fonts link below---------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- ---------------------------------------------------------- -->
    <!-- Animate.css Link Below--------------------- ----------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- ========================================================= -->
    <title>To-Do List App</title>
  </head>
  <body>
    <!-- PAGE WITH AUNTHENTICATION DIALOGUE BOX============================== -->
    <div class="dialogue-box-container">
      <form action="">
        <p id="form-header">Login Here!!!!!</p>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="User Name"
        />
        <input
          type="password"
          name="userpassword"
          id="userpassword"
          placeholder="Password"
        />
        <input type="submit" value="Login" />
      </form>
    </div>
    <!-- =================================================================== -->

    <!-- COVER PAGE [PAGE WITH THE START BUTTON====================] -->
    <div id="cover" class="animate__animated">
      <button
        id="startbtn"
        class="animate__animated animate__headShake animate__delay-1s"
      >
        Start
      </button>
    </div>
    <!-- =============================================================== -->
    <script src="index.js"></script>
  </body>
</html>
