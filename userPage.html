<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="userPage.css" />
    <!-- GOOGLE FONTS LINK BELOW!============================ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- google font "add" icon link below===========strt -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- ==============================================stp -->
    <!-- ======================================================== -->
    <!-- font awesome 4.7 cdn link below======================strt -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- ==========================================================stp -->
    <!-- Animate.css link below=================================strt -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- ============================================================stp -->
    <title>Your Activities</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <p>TO-DO LIST</p>
      </div>
      <div id="search-container">
        <div id="search-bar">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Search Tasks..." />
        </div>
        <button id="search-btn">Search</button>
      </div>
      <div id="tasks">
        <!-- the code below is a hard-coded version of what an added task should look like -->
        <div class="task">
          <div class="title-a">
            <div class="firstHalf">
              <i
                class="fa fa-square-o checkBox"
                onclick="change_icon_state(this)"
              ></i>
              <div class="task-title">
                Task Title
                <div class="task-due-date">08/05/2024</div>
              </div>
            </div>
            <div class="secondHalf">
              <button class="desc-btn ft-btn" onclick="description_state(this)">
                <i class="fa fa-chevron-down desc-icon"></i>
              </button>
              <button class="ft-btn delete_btn">
                <i class="fa fa-trash"></i>
              </button>
              <button class="ft-btn edit_btn">
                <i class="fa fa-edit"></i>
              </button>
            </div>
          </div>
          <div class="description-a hide">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fuga sint
            modi nemo a ipsam maxime et voluptatem iusto nulla vel.
          </div>
        </div>
        <!-- ================================================================================================================ -->
      </div>
      <button id="add_task">
        <span class="material-symbols-outlined"> add </span>
      </button>
    </div>
    <div class="dialogue-box-container">
      <div class="dialogue-box"></div>
    </div>
    <script src="userPage.js"></script>
  </body>
</html>
